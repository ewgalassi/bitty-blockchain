<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BLOCKmx</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Carter+One|Karla|Raleway&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Welcome to BLOCKmx!</h1>
    <br>
    <h2>Let's start an account and start trading some PPcOIns</h2>
    <form id="newAccount">
        <input type="text" id="customer" placeholder="Your name">
        <br><br>
        <input id="customerButton" type="submit" value="Submit">
    </form>
    <br><br>
    <form id="transaction">
        <input type="number" id="quantity" placeholder="0">
        <br><br>
        <input id="transactButton" type="submit" value="Buy/Sell">
    </form>
    <br>
    <h2 id="customerInfo"></h2>
    <br>
    <div id="blockTable">
        <h3>Previous Transactions</h3>
        <table id="transactions">
            <tr>
                <th class="cell">Index</th>
                <th class="cell">Previous Hash</th>
                <th class="cell">Timestamp</th>
                <th class="cell">Transaction</th>
                <th class="cell">Hash</th>
            </tr>
            <tr class="row">
                <td class="cell">1</td>
                <td class="cell">2</td>
                <td class="cell">3</td>
                <td class="cell">4</td>
                <td class="cell">5</td>
            </tr>
        </table>
    </div>

    <script type="text/javascript" src="script.js"></script>
    <!-- <script src="javascript/blockchain.js"></script> -->
</body>

</html>
